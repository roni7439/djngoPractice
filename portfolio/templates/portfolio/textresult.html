<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        overflow-x: hidden;
      }
      
      /* Header */
      .header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        padding: 20px 50px;
        background: rgba(10, 10, 10, 0.9);
        backdrop-filter: blur(20px);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .nav {
        display: flex;
        gap: 30px;
      }
      
      .nav a {
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
      }
      
      .nav a:hover {
        color: #667eea;
      }
      
      .nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 0;
        background: linear-gradient(45deg, #667eea, #764ba2);
        transition: width 0.3s ease;
      }
      
      .nav a:hover::after {
        width: 100%;
      }
      
      /* Main Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      /* Hero Section */
      .hero {
        text-align: center;
        margin-bottom: 4rem;
        margin-top: 1rem;
      }
      .hero h1 {
        font-size: 3.5rem;
        font-weight: 800;
        color: white;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .hero p {
        font-size: 1.3rem;
        color: rgba(255, 255, 255, 0.9);
        max-width: 600px;
        margin: 0 auto 2rem;
      }
      
      /* Main Card */
      .analyzer-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px) saturate(180%);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }
      
      /* Form Styling */
      .form-group {
        margin-bottom: 2rem;
        
      }
      
      .form-label {
        display: block;
        font-size: 1.1rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 0.8rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .form-group span p {
        color: black;
      }
      .text-input {
        color: black;
        width: 100%;
        min-height: 150px;
        padding: 1rem;
        border: 2px solid #e1e5e9;
        border-radius: 15px;
        font-size: 1rem;
        font-family: inherit;
        resize: vertical;
        transition: all 0.3s ease;
        background: white;
      }
      .btn{
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .btn button{
        padding: 10px;
        border-radius: 10px;
        background-color: aquamarine;
        border: none;
      }
      .btn button a{
        text-decoration: none;
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        .header {
          padding: 20px;
        }
      
        .nav {
          display: none;
        }
      
        .hero h1 {
          font-size: 2.5rem;
        }
      
        .section {
          padding: 80px 20px;
        }
      
        .about-content {
          grid-template-columns: 1fr;
          text-align: center;
        }
      
        .skills-grid,
        .projects-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">DJANGO</div>
      <nav class="nav">
        <a href="{% url 'main_page' %}">Home</a>
        <a href="{% url 'main_page' %}">About</a>
        <a href="{% url 'main_page' %}">Skills</a>
        <a href="{% url 'main_page' %}">Projects</a>
        <a href="{% url 'main_page' %}">Contact</a>
      </nav>
    </header>
    <div class="container">
      <!-- Hero Section -->
      <div class="hero">
        <h1>Your Analyszed Text</h1>
      </div>

      <!-- Main Analyzer Card -->
      <div class="analyzer-card">
        <div class="form-group">
          
          <label class="form-label">
            <i class="fas fa-edit"></i>
            Your Analyszed Text is here
          </label>
          <div class="card-text">
            <textarea class="text-input" readonly>{{ analyse }}</textarea>
          </div>
          <div class="btn">
            <button><a href="{% url 'text_analyse' %}">Go Back</a></button>
          </div>

          
        </div>
      </div>
    </div>
    
  </body>
</html>
