<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Management Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: #fff;
        overflow-x: hidden;
      }

      /* Header */
      .header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        padding: 20px 50px;
        background: rgba(10, 10, 10, 0.9);
        backdrop-filter: blur(20px);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
      }

      .nav a {
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav a:hover {
        color: #667eea;
      }

      .nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 0;
        background: linear-gradient(45deg, #667eea, #764ba2);
        transition: width 0.3s ease;
      }

      .nav a:hover::after {
        width: 100%;
      }

      .container {
        max-width: 1200px;
        padding: 6rem 2rem 3rem;
        margin: 0 auto;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        box-sizing: border-box;
      }

      /* Hero Section */
      .hero {
        text-align: center;
        margin-top: 2rem;
      }

      .hero h1 {
        font-size: 3.5rem;
        font-weight: 800;
        color: white;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .card-section {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 5rem;
        flex-wrap: wrap;
      }

      .card {
        width: 18rem;
        margin-bottom: 2rem;
      }

      .card-body button {
        width: 100%;
      }

      .card-body button a {
        display: block;
        width: 100%;
        color: white;
        text-decoration: none;
      }

      .card-body button:hover a {
        text-decoration: none;
        color: white;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }
        .header {
          padding: 15px 20px;
          flex-wrap: wrap;
          gap: 10px;
        }
        .container {
          padding: 5rem 1rem 2rem;
        }
      }

      @media (max-width: 480px) {
        .hero h1 {
          font-size: 1.8rem;
          margin-top: 3rem;
        }
        .nav {
          gap: 15px;
        }
        .card {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">DJANGO</div>
      <nav class="nav">
        <a href="{% url 'main_page' %}">Home</a>
        <a href="{% url 'main_page' %}">About</a>
        <a href="{% url 'main_page' %}">Skills</a>
        <a href="{% url 'main_page' %}">Projects</a>
        <a href="{% url 'main_page' %}">Contact</a>
      </nav>
    </header>

    <div class="container">
      <!-- Hero Section -->
      <div class="hero">
        <h1>Student Management System</h1>
      </div>
      <div class="card-section">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">student login</h5>
            <button type="button" class="btn btn-danger">
              <a href="{% url 'management_student_login' %}">Login</a>
            </button>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">teacher login</h5>
            <button type="button" class="btn btn-danger">
              <a href="{% url 'management_teacher_login' %}">Login</a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
