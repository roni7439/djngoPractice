<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextCraft - Advanced Text Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: #fff;
        overflow-x: hidden;
      }
      
      /* Header */
      .header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        padding: 20px 50px;
        background: rgba(10, 10, 10, 0.9);
        backdrop-filter: blur(20px);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .nav {
        display: flex;
        gap: 30px;
      }
      
      .nav a {
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
      }
      
      .nav a:hover {
        color: #667eea;
      }
      
      .nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 0;
        background: linear-gradient(45deg, #667eea, #764ba2);
        transition: width 0.3s ease;
      }
      
      .nav a:hover::after {
        width: 100%;
      }
      
      /* Main Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      /* Hero Section */
      .hero {
        text-align: center;
        margin-bottom: 4rem;
        margin-top: 1rem;
      }
      
      .hero h1 {
        font-size: 3.5rem;
        font-weight: 800;
        color: white;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .hero p {
        font-size: 1.3rem;
        color: rgba(255, 255, 255, 0.9);
        max-width: 600px;
        margin: 0 auto 2rem;
      }
      
      /* Main Card */
      .analyzer-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px) saturate(180%);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }
      

      
      /* Form Styling */
      .form-group {
        margin-bottom: 2rem;
      }
      
      .form-label {
        display: block;
        font-size: 1.1rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 0.8rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .text-input {
        width: 100%;
        min-height: 150px;
        padding: 1.5rem;
        border: 2px solid #e1e5e9;
        border-radius: 15px;
        font-size: 1rem;
        font-family: inherit;
        resize: vertical;
        transition: all 0.3s ease;
        background: white;
      }
      
      .text-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: scale(1.01);
      }
      .btn{
        
      }
      .btn button{
        margin-top: 0.7rem;
        padding: 10px;
        background-color: aqua;
        border: none;
        border-radius: 10px;
      }
      
      /* Action Buttons */
      .action-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin: 2rem 0;
        color: black;
      }
      
      .action-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-decoration: none;
      }
      
      .action-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }
      
      .action-btn:active {
        transform: translateY(-1px);
      }
      
      /* Footer */
      .footer {
        text-align: center;
        padding: 2rem;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 3rem;
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        .header {
          padding: 20px;
        }
      
        .nav {
          display: none;
        }
      
        .hero h1 {
          font-size: 2.5rem;
        }
      
        .section {
          padding: 80px 20px;
        }
      
        .about-content {
          grid-template-columns: 1fr;
          text-align: center;
        }
      
        .skills-grid,
        .projects-grid {
          grid-template-columns: 1fr;
        }
      }
      
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">DJANGO</div>
      <nav class="nav">
        <a href="{% url 'mysite' %}" class="btn btn-success">Main Page</a>
        <a href="{% url 'main_page' %}">Home</a>
        <a href="{% url 'main_page' %}">About</a>
        <a href="{% url 'main_page' %}">Skills</a>
        <a href="{% url 'main_page' %}">Projects</a>
        <a href="{% url 'main_page' %}">Contact</a>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
      <!-- Hero Section -->
      <div class="hero">
        <h1>Text Analysis Made Beautiful</h1>
        <p>Unlock the power of your words with our advanced text analysis tools. Get insights, statistics, and transformations in seconds.</p>
      </div>

      <!-- Main Analyzer Card -->
      <div class="analyzer-card">
        <form method="POST" action="{% url 'text_analyse' %}">
          {% csrf_token %}
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-edit"></i>
              Enter Your Text
            </label>
            <textarea name="text" class="text-input" placeholder="Paste or type your text here to begin analysis..." required></textarea>
          </div>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <div class="form-check form-switch">
              <input class="form-check-input" name="uppercase" type="checkbox" role="switch" id="switchCheckDefault" />
              <label class="form-check-label" for="switchCheckDefault">uppercase</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" name="lowercase" type="checkbox" role="switch" id="switchCheckChecked"/>
              <label class="form-check-label" for="switchCheckChecked">lowercase</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" name="removePunctuation" type="checkbox" role="switch" id="switchCheckDisabled"/>
              <label class="form-check-label" for="switchCheckDisabled">removePunctuation</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" name="capitalize" type="checkbox" role="switch" id="switchCheckCheckedDisabled" />
              <label class="form-check-label" for="switchCheckCheckedDisabled">capitalize</label>
            </div>
          </div>
          <div class="btn">
            <button type="submit" class="btn btn-success">Analysed</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        &copy; 2024 TextCraft. Crafted with <i class="fas fa-heart" style="color: #ff6b6b;"></i> for text enthusiasts.
      </p>
    </footer>
  </body>
</html>
