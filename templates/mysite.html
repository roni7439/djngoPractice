<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .intro-container {
      padding: 1.5rem;
      max-width: 600px;
      width: 90%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(30px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn-group a {
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff6b6b, #f06595);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-group a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    @media (min-width: 600px) {
      .btn-group {
        flex-direction: row;
        justify-content: center;
      }

      .btn-group a {
        min-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1>Welcome to My Website</h1>
    <p>Choose your destination below to get started.</p>
    <div class="btn-group">
      <a href="{% url 'main_page' %}">Portfolio</a>
      <a href="{% url 'mainPage' %}">User Query</a>
    </div>
  </div>
</body>
</html>
